<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>hello</h1>
    <div class="calculator__keys">
      <input type="text" id="test" placeholder="enter the number" value="" />

      <div class="firstRow">
        <button data-operation onclick="fn1('+')">+</button>
        <button data-operation onclick="fn1('-')">-</button>
        <button data-operation onclick="fn1('*')">&times;</button>
        <button data-operation onclick="fn1('/')">รท</button>
      </div>
      <div class="firstRow">
        <button onclick="fn1(7)" data-number>7</button>
        <button onclick="fn1(8)" data-number>8</button>
        <button onclick="fn1(9)" data-number>9</button>
        <button onclick="fn1(4)" data-number>4</button>
      </div>
      <div class="firstRow">
        <button data-number onclick="fn1(5)">5</button>
        <button data-number onclick="fn1(6)">6</button>
        <button data-number onclick="fn1(1)">1</button>
        <button data-number onclick="fn1(2)">2</button>
      </div>
      <div class="firstRow">
        <button onclick="fn1(3)" data-number>3</button>
        <button onclick="fn1(0)" data-number>0</button>
        <button data-action="decimal" data-number>.</button>
        <button data-action="clear">AC</button>
      </div>
      <button class="key--equal" onclick="calculate()">=</button>
    </div>
    <script>
      function fn1(count) {
        var num = document.getElementById("test").value;
        document.getElementById("test").value = num + count;
      }
      function calculate() {
        var result = document.getElementById("test").value;
        document.getElementById("test").value = eval(result);
      }
    </script>
  </body>
</html>
